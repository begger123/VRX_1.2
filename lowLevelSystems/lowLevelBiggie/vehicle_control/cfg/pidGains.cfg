#!/usr/bin/env python
PACKAGE = 'vehicle_control'

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

# list of parameters
gen.add("Kp_h", double_t, 0, "Proportional gain - heading", 240, 0, 500)    # 240, 120
gen.add("Ki_h", double_t, 0, "Integral gain - heading", 22, 0, 500)         # 22, 0
gen.add("Kd_h", double_t, 0, "Derivative gain - heading", 48, 0, 500)       # 48, 45

gen.add("Kp_v", double_t, 0, "Proportional gain - velocity", 40, 0, 500)    # 40, 75
gen.add("Ki_v", double_t, 0, "Integral gain - velocity", 13, 0, 500)        # 13, 85
gen.add("Kd_v", double_t, 0, "Derivative gain - velocity", 18, 0, 500)      # 18, 10

exit(gen.generate(PACKAGE, "vehicle_control", "pidGains"))
