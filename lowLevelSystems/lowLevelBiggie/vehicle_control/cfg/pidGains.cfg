#!/usr/bin/env python
PACKAGE = 'vehicle_control'

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

# list of parameters
gen.add("Kp_h", double_t, 0, "Proportional gain - heading", 300, 0, 500)
gen.add("Ki_h", double_t, 0, "Integral gain - heading", 50, 0, 500)
gen.add("Kd_h", double_t, 0, "Derivative gain - heading", 75, 0, 500)

gen.add("Kp_v", double_t, 0, "Proportional gain - velocity", 75, 0, 500)
gen.add("Ki_v", double_t, 0, "Integral gain - velocity", 25, 0, 500)
gen.add("Kd_v", double_t, 0, "Derivative gain - velocity", 10, 0, 500)

exit(gen.generate(PACKAGE, "vehicle_control", "pidGains"))
