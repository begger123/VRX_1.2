footprint: [[-2.5, -2.5], [-2.5, 2.5], [2.5, 2.5], [2.5, -2.5]]
footprint_padding: 4.0

robot_base_frame: wamv/base_link
update_frequency: 4.0
publish_frequency: 4.0
transform_tolerance: 0.5

resolution: 0.30         # 0.20 looked nice

obstacle_range: 50.0
raytrace_range: 50.0

